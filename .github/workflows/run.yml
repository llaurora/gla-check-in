name: check-in-action
on:
  workflow_dispatch:
  schedule:
    - cron: "${{ format('%02d %02d * * *', random(0, 59), random(17, 21)) }}"
jobs:
  check-in-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.17.1
          cache: 'npm'
      - name: Install
        run: npm install
      - name: Run Clock
        env:
          GLADOS: ${{ secrets.GLADOS }}
          NOTIFY: ${{ secrets.NOTIFY }}
        run: |
          npm run clock
          if [ $? -eq 0 ]; then
            output_time=$(date +"%Y-%m-%d %H:%M:%S")
            echo "Task executed successfully at $output_time."
          else
            echo "Task execution failed."
            exit 1
          fi
